<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notre Dame de Metz</title>
</head>
<style>
  div {
    font-family: "Trebuchet", Arial, Helvetica;
    font-variant: small-caps;
    font-size: 18px;
  }

  div.page {
    display: flex;
  }

  /* Major page divisions */

  div.left-jamb {
    border: 1px solid blue;
  }
  div.rockers {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    border: 1px solid green;
  }
  div.right-jamb {
    border: 1px solid yellow;
  }

  /* End major page divisions */

  div.division-label-container {
    /* Shrink the division-label div to just around the text */
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 25px;
  }

  div.division-label {
    box-shadow: 2px -2px #565656;
    border: 1px solid #454545;
    padding: 5px;
  }

  div.jamb {
    display: grid;
    grid-template-columns: repeat(6, [col] 100px);
    grid-template-rows: repeat(6, [row] auto);
    grid-gap: 0px;
    /*    grid-template-areas: "k1 . k2 . k3 . k4"
                             ". k5 . k6 . k7 ."
                             "k8 . k9 . k10 . k11" */
  }

  div.knob {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid black;
  }

  div.rocker {
    vertical-align: middle;
    text-align: center;
    width: 50px;
    height: 100px;
    border: 2px solid black;
  }

</style>
<body>

<div class="page">
  <div class="jamb left-jamb">
    <div style="grid-column: 1 / 3; grid-row: 1;" class="division-label-container">
      <div class="division-label">Pedale</div>
    </div>

    <div style="grid-column: 3 / 7; grid-row: 1;" class="division-label-container">
      <div class="division-label">Recit</div>
    </div>

    <div style="grid-column: 1" class="knob">
      Soubasse<br/>
      16
    </div>

    <div style="grid-column: 3" class="knob">
      Soubasse<br/>
      16
    </div>

    <div style="grid-column: 5" class="knob">
      Soubasse<br/>
      16
    </div>

    <div style="grid-column: 2" class="knob">
      Soubasse<br/>
      16
    </div>

    <div style="grid-column: 4" class="knob">
      Soubasse<br/>
      16
    </div>

    <div style="grid-column: 6" class="knob">
      Soubasse<br/>
      16
    </div>

  </div>

  <div class="rockers">

    <div class="rocker">
      GO<br />
      Ped
    </div>

    <div class="rocker">
      POS<br />
      Ped
    </div>

    <div class="rocker">
      Rec<br />
      Ped
    </div>

  </div>

  <div class="jamb right-jamb">
    <div class="knob">
      Trompette<br/>
      8
    </div>

  </div>
</div>


</body>
</html>
